<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Rosseaux</title>
</head>
<body>
    <div class="calcContainer">
        <div class="secondDisplay"></div>
        <div class="display"></div>
        <div class="buttonContainer">
        <button data-all-clear class="button" id="longbutton">AC</button>
        <button data-operand class="button" id="fancybutton">รท</button>
        <button data-operand class="button" id="fancybutton">+</button>
        <button data-number class="button">9</button>
        <button data-number class="button">8</button>
        <button data-number class="button">7</button>
        <button data-operand class="button" id="fancybutton">-</button>
        <button data-number class="button">6</button>
        <button data-number class="button">5</button>
        <button data-number class="button">4</button>
        <button data-operand class="button" id="fancybutton">x</button>
        <button data-number class="button">3</button>
        <button data-number class="button">2</button>
        <button data-number class="button">1</button>
        <button data-delete class="button" id="fancybutton">del</button>
        <button data-number class="button">0</button>
        <button data-number class="button">.</button>
        <button data-equals class="button" id="longbutton">=</button>
    </div>
    </div>
    <button class="infoButton">instructions</button>
    <div class="infoBox">
        <p>Press C or Escape to clear screen</p>
        <p>Press Enter or = to calculate</p>
        <p>Created by Ross Hetherton 2021</p>
        <p>https://github.com/Rosseaux</p>
    </div>
</body>
<script src="app.js"></script>
</html>
